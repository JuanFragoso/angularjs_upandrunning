<!DOCTYPE html>
<html ng-app="notesApp">
    <head>
        <title>AnguarJS</title>
        <style>
            .done {
                background-color: green;
            }
            
            .pending {
                background-color: red;
            }
        </style>
    </head>
<body ng-controller="MainCtrl as ctrl">
    <!--
    {{ctrl.message}} AngularJS
    <button ng-click="ctrl.changeMessage()">Change Message</button>
    -->
    
    <div ng-repeat="note in ctrl.notes"
         ng-class="ctrl.getNoteClass(note.done)">
        <span class="label">{{note.label}}</span>
        <span class="assignee" 
              ng-show="note.assignee" 
              ng-bind="note.done"></span>
    </div>
    
    <script src="angular.js"></script>
    <script type="text/javascript">
        angular.module('notesApp', [])
        .controller('MainCtrl', [function() {
            console.log('MainCtrl has been created');
            var self = this;
            /*
            self.message = 'Hello ';
            self.changeMessage = function() {
                self.message = 'Goodbye ';
                console.log('Message changed succesfully');
            }; */
            
            self.notes = [
                {id: 1, label: 'First Note', done: false},
                {id: 2, label: 'Second Note', done: false},
                {id: 3, label: 'Done Note', done: true},
                {id: 4, label: 'Last Note', done: false}
            ];
            
            self.getNoteClass = function(status) {
                return {done: status, pending: !status};
            };
        }]);
    </script>
    
</body>
</html>
